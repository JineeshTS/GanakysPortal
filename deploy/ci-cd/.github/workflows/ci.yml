# DEP-002: GanaPortal CI Pipeline
# Continuous Integration - Test, Lint, Security Scan

name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/*']
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ==========================================================================
  # Backend Tests
  # ==========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd src/backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run linting
        run: |
          pip install ruff
          cd src/backend
          ruff check app/ --ignore E501

      - name: Run type checking
        run: |
          pip install mypy
          cd src/backend
          mypy app/ --ignore-missing-imports || true

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci
          ENCRYPTION_KEY: test-encryption-key-32bytes
        run: |
          cd src/backend
          pytest tests/unit -v --cov=app --cov-report=xml

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          cd src/backend
          pytest tests/integration -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: src/backend/coverage.xml
          flags: backend

  # ==========================================================================
  # Frontend Tests
  # ==========================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd src/frontend
          npm ci

      - name: Run linting
        run: |
          cd src/frontend
          npm run lint

      - name: Run type checking
        run: |
          cd src/frontend
          npm run type-check || true

      - name: Run unit tests
        run: |
          cd src/frontend
          npm run test:ci

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: src/frontend/coverage/lcov.info
          flags: frontend

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Python safety check
        run: |
          pip install safety
          cd src/backend
          safety check -r requirements.txt --continue-on-error

      - name: Run npm audit
        run: |
          cd src/frontend
          npm audit --audit-level=high || true

  # ==========================================================================
  # Build Check
  # ==========================================================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.backend
          push: false
          tags: ganaportal-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.frontend
          push: false
          tags: ganaportal-frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max
