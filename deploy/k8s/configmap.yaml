# DEP-005: GanaPortal Kubernetes ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ganaportal-config
  namespace: ganaportal
  labels:
    app: ganaportal
data:
  # Application
  APP_NAME: "GanaPortal"
  APP_ENV: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  ALLOWED_HOSTS: "portal.ganakys.com,api.portal.ganakys.com"

  # Database
  DB_HOST: "ganaportal-postgres"
  DB_PORT: "5432"
  DB_NAME: "ganaportal_db"
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "10"

  # Redis
  REDIS_HOST: "ganaportal-redis"
  REDIS_PORT: "6379"

  # Security
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  RATE_LIMIT_PER_MINUTE: "100"

  # AI Configuration
  CLAUDE_MODEL: "claude-3-5-sonnet-20241022"
  GEMINI_MODEL: "gemini-1.5-pro"
  GPT_MODEL: "gpt-4-turbo"
  AI_REQUEST_TIMEOUT: "60"
  AI_MAX_RETRIES: "3"

  # File Storage
  UPLOAD_DIR: "/app/uploads"
  MAX_UPLOAD_SIZE_MB: "50"

  # Feature Flags
  FEATURE_AI_CHAT: "true"
  FEATURE_OCR: "true"
  FEATURE_ANOMALY_DETECTION: "true"
  FEATURE_AUTO_ACTIONS: "false"
  FEATURE_BULK_OPERATIONS: "true"

  # Monitoring
  METRICS_ENABLED: "true"
  SENTRY_ENVIRONMENT: "production"
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
