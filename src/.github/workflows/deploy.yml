# DEP-003: CD Pipeline Agent
# GanaPortal Continuous Deployment

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.ganaportal.ganakys.com
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ganaportal-staging --region ap-south-1

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k k8s/overlays/staging/
          kubectl rollout status deployment/backend -n ganaportal-staging --timeout=300s
          kubectl rollout status deployment/frontend -n ganaportal-staging --timeout=300s

      - name: Run smoke tests
        run: |
          STAGING_URL="https://staging.ganaportal.ganakys.com"
          curl -f "$STAGING_URL/api/v1/health" || exit 1

      - name: Notify on Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "GanaPortal deployed to staging :rocket:",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GanaPortal Staging Deployment*\nCommit: `${{ github.sha }}`\nBy: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://ganaportal.ganakys.com
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ganaportal-prod --region ap-south-1

      - name: Create backup before deploy
        run: |
          kubectl exec -n ganaportal-prod deploy/postgres -- \
            pg_dump -U ganaportal ganaportal > backup-${{ github.sha }}.sql

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k k8s/overlays/production/
          kubectl rollout status deployment/backend -n ganaportal-prod --timeout=300s
          kubectl rollout status deployment/frontend -n ganaportal-prod --timeout=300s

      - name: Run health checks
        run: |
          PROD_URL="https://ganaportal.ganakys.com"
          for i in {1..5}; do
            curl -f "$PROD_URL/api/v1/health" && break
            sleep 10
          done

      - name: Notify on Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "GanaPortal deployed to PRODUCTION :white_check_mark:",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GanaPortal Production Deployment*\nCommit: `${{ github.sha }}`\nBy: ${{ github.actor }}\nURL: https://ganaportal.ganakys.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Rollback deployment
        run: |
          ENV="${{ github.event.inputs.environment || 'staging' }}"
          CLUSTER="ganaportal-${ENV}"
          NAMESPACE="ganaportal-${ENV}"

          aws eks update-kubeconfig --name $CLUSTER --region ap-south-1
          kubectl rollout undo deployment/backend -n $NAMESPACE
          kubectl rollout undo deployment/frontend -n $NAMESPACE

      - name: Notify rollback
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":warning: GanaPortal deployment rolled back!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GanaPortal Rollback*\nEnvironment: ${{ github.event.inputs.environment || 'staging' }}\nReason: Deployment failed"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
