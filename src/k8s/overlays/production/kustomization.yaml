# DEP-004: Kubernetes Manifests Agent
# GanaPortal Production Environment

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ganaportal-prod

resources:
  - ../../base
  - hpa.yaml
  - pdb.yaml

namePrefix: prod-

commonLabels:
  environment: production

patches:
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: "100Gi"

configMapGenerator:
  - name: ganaportal-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - API_URL=https://api.ganaportal.ganakys.com
      - LOG_LEVEL=WARNING

images:
  - name: ghcr.io/ganakys/ganaportal/backend
    newTag: v1.0.0
  - name: ghcr.io/ganakys/ganaportal/frontend
    newTag: v1.0.0
