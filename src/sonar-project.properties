# QA-003: SonarQube Configuration Agent
# GanaPortal Code Quality Analysis

sonar.projectKey=ganaportal
sonar.projectName=GanaPortal AI-First ERP
sonar.projectVersion=1.0.0
sonar.organization=ganakys

# Source directories
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__,frontend/e2e

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/coverage/**,\
  **/__pycache__/**,\
  **/alembic/versions/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/dist/**,\
  **/build/**

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/__tests__/**,\
  **/e2e/**,\
  **/*.test.*,\
  **/*.spec.*

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Python specific
sonar.python.version=3.11
sonar.python.pylint.reportPaths=backend/pylint-report.txt
sonar.python.bandit.reportPaths=backend/bandit-report.json

# TypeScript/JavaScript specific
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.eslint.reportPaths=frontend/eslint-report.json

# Quality gates
sonar.qualitygate.wait=true

# Duplications
sonar.cpd.python.minimumTokens=50
sonar.cpd.typescript.minimumTokens=50

# Issue severity
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py

# Links
sonar.links.homepage=https://ganaportal.ganakys.com
sonar.links.ci=https://github.com/ganakys/ganaportal/actions
sonar.links.scm=https://github.com/ganakys/ganaportal
sonar.links.issue=https://github.com/ganakys/ganaportal/issues
