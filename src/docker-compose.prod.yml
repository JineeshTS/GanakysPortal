# GanaPortal - Docker Compose Production Configuration
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up
version: '3.9'

services:
  db:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  redis:
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://ganaportal_user:${DB_PASSWORD}@db:5432/ganaportal
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - backend_data:/var/data/ganaportal
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
      replicas: 2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      - NEXT_PUBLIC_API_URL=https://portal.ganakys.com/api/v1
      - NODE_ENV=production
    volumes: []
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  celery-worker:
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/3
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/4
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      replicas: 2

  celery-beat:
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  nginx:
    profiles: []
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
