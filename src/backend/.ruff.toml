# QA-004: Type Safety Enforcement for Python
# Standalone Ruff configuration (also in pyproject.toml)

target-version = "py311"
line-length = 100
fix = true
unsafe-fixes = false
force-exclude = true

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "RUF",    # Ruff-specific
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit
    "DTZ",    # flake8-datetimez
    "T20",    # flake8-print
    "LOG",    # flake8-logging
    "ANN",    # flake8-annotations (type hints)
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "C90",    # mccabe complexity
    "N",      # pep8-naming
    "PIE",    # flake8-pie
    "PL",     # Pylint
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "TRY",    # tryceratops
]

ignore = [
    "E501",    # line too long
    "B008",    # function call in defaults
    "S101",    # assert
    "S104",    # possible binding
    "ARG001",  # unused argument
    "ARG002",  # unused method argument
    "ANN101",  # missing type for self
    "ANN102",  # missing type for cls
    "ANN401",  # dynamically typed Any
    "COM812",  # trailing comma (formatter handles)
    "TRY003",  # long exception messages
    "PLR0913", # too many arguments
]

[lint.per-file-ignores]
"tests/**/*.py" = ["S101", "ARG", "S105", "S106", "ANN"]
"app/api/**/*.py" = ["ARG001"]
"alembic/**/*.py" = ["ERA001", "ANN"]

[lint.mccabe]
max-complexity = 12

[lint.pylint]
max-args = 8
max-branches = 15
max-returns = 6
max-statements = 50

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
