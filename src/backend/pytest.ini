[pytest]
# GanaPortal Backend Test Configuration
# TEST-001: Test Strategy Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    compliance: India compliance tests (PF, ESI, TDS, GST, PT)
    slow: Slow running tests
    e2e: End-to-end tests

# Coverage settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Logging
log_cli = true
log_cli_level = WARNING
log_file = tests/test.log
log_file_level = DEBUG

# Timeout
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
