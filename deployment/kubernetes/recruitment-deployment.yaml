---
# GanaPortal Recruitment System - Kubernetes Deployment
# Sprint 5: Production Kubernetes Configuration

apiVersion: v1
kind: Namespace
metadata:
  name: ganaportal
  labels:
    app: ganaportal
    environment: production

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganaportal-api
  namespace: ganaportal
  labels:
    app: ganaportal
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ganaportal
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ganaportal
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ganaportal-api
      containers:
        - name: api
          image: ganaportal/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ganaportal-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ganaportal-secrets
                  key: redis-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ganaportal-secrets
                  key: secret-key
            - name: DAILY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ganaportal-secrets
                  key: daily-api-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ganaportal-secrets
                  key: openai-api-key
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ganaportal
                    component: api
                topologyKey: kubernetes.io/hostname

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: ganaportal-api
  namespace: ganaportal
  labels:
    app: ganaportal
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: ganaportal
    component: api

---
# Jobs Portal Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganaportal-jobs-portal
  namespace: ganaportal
  labels:
    app: ganaportal
    component: jobs-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ganaportal
      component: jobs-portal
  template:
    metadata:
      labels:
        app: ganaportal
        component: jobs-portal
    spec:
      containers:
        - name: jobs-portal
          image: ganaportal/jobs-portal:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://ganaportal-api:8000"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10

---
# Jobs Portal Service
apiVersion: v1
kind: Service
metadata:
  name: ganaportal-jobs-portal
  namespace: ganaportal
  labels:
    app: ganaportal
    component: jobs-portal
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: ganaportal
    component: jobs-portal

---
# Worker Deployment (Background Jobs)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ganaportal-worker
  namespace: ganaportal
  labels:
    app: ganaportal
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ganaportal
      component: worker
  template:
    metadata:
      labels:
        app: ganaportal
        component: worker
    spec:
      containers:
        - name: worker
          image: ganaportal/api:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "app.worker", "worker", "--loglevel=info", "--concurrency=4"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ganaportal-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ganaportal-secrets
                  key: redis-url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ganaportal-secrets
                  key: openai-api-key
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

---
# Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ganaportal-ingress
  namespace: ganaportal
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.ganakys.com
        - jobs.ganakys.com
      secretName: ganaportal-tls
  rules:
    - host: api.ganakys.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ganaportal-api
                port:
                  number: 8000
    - host: jobs.ganakys.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ganaportal-jobs-portal
                port:
                  number: 3000

---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ganaportal-api-hpa
  namespace: ganaportal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ganaportal-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ganaportal-api-pdb
  namespace: ganaportal
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ganaportal
      component: api

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ganaportal-api
  namespace: ganaportal
